<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wearable-vibe-coding | Markdown 目錄瀏覽</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --border: #dde3ea;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      color: var(--text);
      background: var(--bg);
    }

    header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    header p {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: calc(100vh - 72px);
    }

    .sidebar {
      border-right: 1px solid var(--border);
      background: var(--panel);
      padding: 16px;
      overflow: auto;
    }

    .content {
      padding: 20px;
      overflow: auto;
    }

    .tree-title {
      margin: 0 0 12px;
      font-size: 16px;
    }

    .tree-group {
      margin-bottom: 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .tree-group h3 {
      margin: 0;
      padding: 10px 12px;
      font-size: 14px;
      background: #f3f6fb;
      border-bottom: 1px solid var(--border);
    }

    .tree-list {
      list-style: none;
      margin: 0;
      padding: 6px;
    }

    .tree-list li {
      margin: 4px 0;
    }

    .tree-btn {
      width: 100%;
      border: 0;
      background: transparent;
      text-align: left;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: var(--text);
      font-size: 14px;
    }

    .tree-btn:hover {
      background: #eef4ff;
    }

    .tree-btn.active {
      background: #dbeafe;
      color: #1d4ed8;
      font-weight: 600;
    }

    .empty {
      color: var(--muted);
      font-size: 13px;
      padding: 10px 12px;
    }

    .article-wrap {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
    }

    .meta {
      margin-bottom: 14px;
      font-size: 13px;
      color: var(--muted);
      padding-bottom: 10px;
      border-bottom: 1px dashed var(--border);
      word-break: break-all;
    }

    .article h1, .article h2, .article h3 { margin-top: 1.2em; }
    .article pre {
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px;
      border-radius: 8px;
      overflow: auto;
    }
    .article code {
      font-family: Consolas, "Courier New", monospace;
      font-size: 13px;
    }

    .notice {
      background: #fffbeb;
      border: 1px solid #fde68a;
      color: #92400e;
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { border-right: 0; border-bottom: 1px solid var(--border); }
    }
  </style>
</head>
<body>
  <header>
    <h1>wearable-vibe-coding 檔案瀏覽器</h1>
    <p>顯示 course-pack/code 與 course-pack/slides 的 Markdown 內容（含目錄結構）</p>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2 class="tree-title">目錄</h2>
      <div id="tree"></div>
    </aside>

    <section class="content">
      <div id="errorBox"></div>
      <div class="article-wrap">
        <div id="meta" class="meta">請從左側目錄選擇檔案</div>
        <article id="article" class="article"></article>
      </div>
    </section>
  </main>

  <script>
    const buildWeekFiles = () => {
      const files = [];
      for (let i = 1; i <= 16; i += 1) {
        files.push(`course-pack/slides/week${String(i).padStart(2, "0")}.md`);
      }
      return files;
    };

    const manifest = {
      code: [],
      slides: buildWeekFiles()
    };

    const fileOrder = [...manifest.code, ...manifest.slides];

    const treeEl = document.getElementById("tree");
    const articleEl = document.getElementById("article");
    const metaEl = document.getElementById("meta");
    const errorBoxEl = document.getElementById("errorBox");

    const showNotice = (text) => {
      errorBoxEl.innerHTML = text ? `<div class="notice">${text}</div>` : "";
    };

    const escapeHtml = (value) => value
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/\"/g, "&quot;")
      .replace(/'/g, "&#039;");

    function normalizePath(path) {
      return path.replace(/\\/g, "/");
    }

    function readHashFile() {
      const hash = window.location.hash.replace(/^#/, "");
      const params = new URLSearchParams(hash);
      const file = params.get("file");
      return file ? normalizePath(file) : null;
    }

    function updateHash(file) {
      const params = new URLSearchParams();
      params.set("file", file);
      window.location.hash = params.toString();
    }

    async function loadMarkdown(file) {
      try {
        showNotice("");
        metaEl.textContent = file;
        articleEl.innerHTML = "載入中...";

        const response = await fetch(file);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const markdown = await response.text();
        articleEl.innerHTML = marked.parse(markdown);
        setActive(file);
      } catch (error) {
        articleEl.innerHTML = `<pre>${escapeHtml(String(error))}</pre>`;
        showNotice("讀取 Markdown 失敗。若你是直接開啟本機檔案（file://），請改用本機伺服器啟動（例如 VS Code Live Server）。");
      }
    }

    function createGroup(title, files) {
      const box = document.createElement("section");
      box.className = "tree-group";

      const heading = document.createElement("h3");
      heading.textContent = title;
      box.appendChild(heading);

      if (!files.length) {
        const empty = document.createElement("div");
        empty.className = "empty";
        empty.textContent = "目前沒有 md 檔案";
        box.appendChild(empty);
        return box;
      }

      const ul = document.createElement("ul");
      ul.className = "tree-list";

      files.forEach((file) => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.className = "tree-btn";
        btn.dataset.file = file;
        btn.textContent = file.split("/").pop();
        btn.addEventListener("click", () => {
          updateHash(file);
          loadMarkdown(file);
        });
        li.appendChild(btn);
        ul.appendChild(li);
      });

      box.appendChild(ul);
      return box;
    }

    function setActive(file) {
      const buttons = document.querySelectorAll(".tree-btn");
      buttons.forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.file === file);
      });
    }

    function renderTree() {
      treeEl.innerHTML = "";
      treeEl.appendChild(createGroup("course-pack/code", manifest.code));
      treeEl.appendChild(createGroup("course-pack/slides", manifest.slides));
    }

    function resolveInitialFile() {
      const hashFile = readHashFile();
      if (hashFile && fileOrder.includes(hashFile)) {
        return hashFile;
      }
      return manifest.slides[0] || manifest.code[0] || null;
    }

    async function init() {
      renderTree();
      const initialFile = resolveInitialFile();
      if (!initialFile) {
        articleEl.innerHTML = "<p>目前沒有可顯示的 Markdown 檔案。</p>";
        return;
      }
      updateHash(initialFile);
      await loadMarkdown(initialFile);
    }

    window.addEventListener("hashchange", () => {
      const file = readHashFile();
      if (file && fileOrder.includes(file)) {
        loadMarkdown(file);
      }
    });

    init();
  </script>
</body>
</html>
