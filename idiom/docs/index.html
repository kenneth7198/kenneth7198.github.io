    <script>
        // â”€â”€ Data & state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let ALL = [];         // full dataset
        let VIEW = [];        // filtered slice
        const PER_PAGE = 24;

        const SOURCE_ORDER = [
            'æ•™è‚²éƒ¨æˆèªå…¸',
            'é–‹æºè³‡æ–™é›†(ä¸­è¯æ–°è¯æˆèªè¾­å…¸)',
            'CIP( Chinese-Idiom-Paraphrasing ) æˆèªé‡‹ç¾©',
            'ChID(A Large-scale Chinese IDiom Dataset) æˆèªè¾­å…¸',
        ];

        const state = { q: '', source: '', page: 1 };

        function srcClass(src) {
            if (!src) return 'src-open';
            if (src === 'æ•™è‚²éƒ¨æˆèªå…¸') return 'src-moe';
            if (src.startsWith('CIP')) return 'src-cip';
            if (src.startsWith('ChID')) return 'src-chid';
            return 'src-open';
        }

        // â”€â”€ Load data â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function loadData() {
            const bar = document.getElementById('loadBar');
            bar.style.width = '20%';
            await new Promise(r => setTimeout(r, 0)); // yield so spinner renders

            const res = await fetch('idioms_data.json');
            bar.style.width = '60%';
            await new Promise(r => setTimeout(r, 0)); // yield

            const text = await res.text();
            bar.style.width = '85%';
            await new Promise(r => setTimeout(r, 0)); // yield before heavy parse

            ALL = JSON.parse(text);
            bar.style.width = '100%';
            bar.style.transition = 'opacity .6s';
            setTimeout(() => { bar.style.opacity = 0; }, 600);

            buildSidebar();
            await new Promise(r => setTimeout(r, 0)); // yield before first render
            applyFilter();
        }

        // â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function buildSidebar() {
            const counts = {};
            ALL.forEach(d => { counts[d.s || 'é–‹æºè³‡æ–™é›†'] = (counts[d.s || 'é–‹æºè³‡æ–™é›†'] || 0) + 1; });

            const known = SOURCE_ORDER.filter(k => counts[k]);
            const extras = Object.keys(counts).filter(k => !SOURCE_ORDER.includes(k));

            let html = `<button class="src-btn active" id="src-all" onclick="filterSrc('')">
    <span>å…¨éƒ¨</span><span class="badge">${ALL.length.toLocaleString()}</span></button>`;

            [...known, ...extras].forEach(k => {
                html += `<button class="src-btn" data-src="${k}" onclick="filterSrc('${k}')">
      <span>${k}</span><span class="badge">${counts[k].toLocaleString()}</span></button>`;
            });
            document.getElementById('sourceList').innerHTML = html;
        }

        // â”€â”€ Filter + search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function applyFilter() {
            const q = state.q.toLowerCase();
            const src = state.source;
            VIEW = ALL.filter(d => {
                if (src && (d.s || '') !== src) return false;
                if (q && !((d.t || '').includes(q) || (d.p || '').toLowerCase().includes(q) || (d.m || '').includes(q))) return false;
                return true;
            });
            state.page = 1;
            render();
        }

        function filterSrc(src) {
            state.source = src;
            document.querySelectorAll('.src-btn').forEach(b => {
                const match = src
                    ? b.dataset.src === src
                    : b.id === 'src-all';
                b.classList.toggle('active', match);
            });
            applyFilter();
        }

        let searchTimer;
        document.getElementById('searchInput').addEventListener('input', function () {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => { state.q = this.value.trim(); applyFilter(); }, 280);
        });

        // â”€â”€ Render grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function render() {
            const total = VIEW.length;
            const pages = Math.ceil(total / PER_PAGE) || 1;
            const page = Math.min(state.page, pages);
            const start = (page - 1) * PER_PAGE;
            const slice = VIEW.slice(start, start + PER_PAGE);

            document.getElementById('totalLabel').textContent =
                `å…± ${total.toLocaleString()} æ¢ï¼Œç¬¬ ${page}/${pages} é `;

            const grid = document.getElementById('grid');
            if (!slice.length) {
                grid.innerHTML = '<div class="empty" style="grid-column:1/-1">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆæ¢ä»¶çš„æˆèª</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            grid.innerHTML = slice.map((d, i) => {
                const cls = srcClass(d.s);
                const meaning = d.m ? d.m.substring(0, 80) + (d.m.length > 80 ? 'â€¦' : '') : '';
                return `<div class="card" onclick="showDetail(${start + i})">
      <div class="card-title">${d.t}</div>
      <div class="card-pinyin">${d.p || ''}</div>
      <div class="card-meaning">${meaning}</div>
      <span class="card-source ${cls}">${d.s || 'é–‹æºè³‡æ–™é›†'}</span>
    </div>`;
            }).join('');

            renderPagination(page, pages);
            window.scrollTo(0, 0);
        }

        function renderPagination(page, pages) {
            if (pages <= 1) { document.getElementById('pagination').innerHTML = ''; return; }
            let html = `<button class="pg-btn" onclick="goPage(1)" ${page === 1 ? 'disabled' : ''}>Â«</button>`;
            html += `<button class="pg-btn" onclick="goPage(${page - 1})" ${page === 1 ? 'disabled' : ''}>â€¹</button>`;
            let s = Math.max(1, page - 3), e = Math.min(pages, page + 3);
            if (s > 1) html += `<span class="pg-info">â€¦</span>`;
            for (let p = s; p <= e; p++) html += `<button class="pg-btn ${p === page ? 'active' : ''}" onclick="goPage(${p})">${p}</button>`;
            if (e < pages) html += `<span class="pg-info">â€¦</span>`;
            html += `<button class="pg-btn" onclick="goPage(${page + 1})" ${page === pages ? 'disabled' : ''}>â€º</button>`;
            html += `<button class="pg-btn" onclick="goPage(${pages})" ${page === pages ? 'disabled' : ''}>Â»</button>`;
            document.getElementById('pagination').innerHTML = html;
        }

        function goPage(p) { state.page = p; render(); }

        // Hashes: SHA-256 of username 'admin' and password 'idiom@2026'
        const HASH_USER = '8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918';
        const HASH_PASS = '5e1a62a4c1b16957a49e3bc339691804631fad9fe1f15d9f40290e696e46b7ad';

        async function sha256(str) {
            const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
            return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
